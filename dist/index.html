  <body>

    <nav class="navbar">
      <div class="navbar__wrapper container">
        <h1 class="navbar__heading">
          <a href="index.html">Bowly.</a>

    <main class="upload page container">

      <section class="upload-hero">
        <h2 class="upload-hero__message text-center">Bowly creates ten-pin bowling scorecards.</h2>

      <section class="upload-group">
        <input class="upload-group__input" type="file" accept=".txt" multiple="false" style="display: none"/>

          <div class="upload-group__button-text-wrapper">

          </div>
        </button>
        <h4 class="upload-group__file-error-msg error"></h4>
        <p class="upload-group__file-description">
          This app supports .txt files.<br>
          Maximum 1 megabyte.<br>
          <a href="./assets/Ten-pin-results-example.txt" download="Ten-pin-results-example" class="upload-group__file-description-link"><p>Download example</p></a>
        </p>
      </section>

    </main>
